<div class="wrap-input3">
    <input [(ngModel)]="numberOfElevators" class="input3" type="number" placeholder="Provide number of elevators">
    <span class="focus-input3"></span>
</div>
<p *ngIf="showElevatorError">Incorrect number of elevators!</p>
<div class="wrap-input3">
    <input [(ngModel)]="numberOfFloors" class="input3" type="number" placeholder="Provide number of floors">
    <span class="focus-input3"></span>
</div>
<p *ngIf="showFloorError">Incorrect number of floors!</p>
<div class="container-contact3-form-btn">
    <button class="contact3-form-btn" (click)="validateAndProceed()">
        Next
    </button>
</div>
