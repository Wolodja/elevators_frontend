<div class="wrap-input3" data-validate="Name is required">
    <input [(ngModel)]="numberOfElevators" class="input3" type="number" placeholder="Provide number of elevators">
    <span class="focus-input3"></span>
</div>
<p style="color: brown;" *ngIf = "showError">Incorrect number of elevators!</p>
<div class="container-contact3-form-btn">
    <button class="contact3-form-btn" (click)="validateAndProceed()">
        Next
    </button>
</div>
